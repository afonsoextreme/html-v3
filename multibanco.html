<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamentos</title>
    <link href="Multibanco.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <h2>Página de Pagamentos</h2>

    <form id="paymentForm">
        <label for="cardNumber">Número do Cartão:</label>
        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" >

        <label for="expiryDate">Data de Expiração:</label>
        <input type="text" id="expiryDate" placeholder="MM/AA" >

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" placeholder="123" >
       
         <label for="email">Email:</label>
         <input type="text" id="email" >

        <button type="button" onclick="processPayment()">Pagar</button>
    </form>

    <!--script>
        function processPayment() {
           
            alert('Pagamento efetuado com sucesso!');
        }
    </script-->

  </body>

</html>
